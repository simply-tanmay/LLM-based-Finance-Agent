<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .metric-card {
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            color: white;
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .results {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Stock Price Predictor</h2>
                        <form id="analysisForm">
                            <div class="mb-3">
                                <label for="stock_symbol" class="form-label">Stock Symbol</label>
                                <input type="text" class="form-control" id="stock_symbol" name="stock_symbol" value="AAPL" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="start_date" class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="end_date" class="form-label">End Date</label>
                                    <input type="date" class="form-control" id="end_date" name="end_date" required>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary">Analyze</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Analyzing stock data...</p>
                </div>

                <div class="results">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Analysis Results</h3>
                            <canvas id="priceChart"></canvas>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-3">
                            <div class="metric-card">
                                <h5>MSE</h5>
                                <p id="mse">-</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="metric-card">
                                <h5>RMSE</h5>
                                <p id="rmse">-</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="metric-card">
                                <h5>MAE</h5>
                                <p id="mae">-</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="metric-card">
                                <h5>RÂ² Score</h5>
                                <p id="r2">-</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.results').style.display = 'none';
            
            try {
                const formData = new FormData(e.target);
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Update metrics
                    document.getElementById('mse').textContent = data.metrics.mse.toFixed(2);
                    document.getElementById('rmse').textContent = data.metrics.rmse.toFixed(2);
                    document.getElementById('mae').textContent = data.metrics.mae.toFixed(2);
                    document.getElementById('r2').textContent = data.metrics.r2.toFixed(2);
                    
                    // Create chart
                    const ctx = document.getElementById('priceChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.dates,
                            datasets: [
                                {
                                    label: 'Predicted Price',
                                    data: data.predicted_prices,
                                    borderColor: 'rgb(75, 192, 192)',
                                    tension: 0.1
                                },
                                {
                                    label: 'Actual Price',
                                    data: data.actual_prices,
                                    borderColor: 'rgb(255, 99, 132)',
                                    tension: 0.1
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Predicted vs Actual Stock Prices'
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: false
                                }
                            }
                        }
                    });
                    
                    // Show results
                    document.querySelector('.loading').style.display = 'none';
                    document.querySelector('.results').style.display = 'block';
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
                document.querySelector('.loading').style.display = 'none';
            }
        });

        // Set default dates
        const today = new Date();
        const oneMonthAgo = new Date();
        oneMonthAgo.setMonth(today.getMonth() - 1);
        
        document.getElementById('start_date').value = oneMonthAgo.toISOString().split('T')[0];
        document.getElementById('end_date').value = today.toISOString().split('T')[0];
    </script>
</body>
</html>
